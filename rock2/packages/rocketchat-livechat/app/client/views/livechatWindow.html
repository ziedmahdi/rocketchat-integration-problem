					{{/unless}}
				</div>
				<h1>{{title}}</h1>
			</div>
			{{#if livechatOnline}}
				{{#if showRegisterForm}}
					{{> register}}
				{{else}}
					{{> messages}}
				{{/if}}
			{{else}}
				<div class="offline">
					{{> offlineForm (offlineData)}}
				</div>
			{{/if}}
			{{> poweredBy }}
		</div>
	{{/if}}
	{{#if videoCalling}}
		{{> videoCall}}
	{{/if}}
</template>

<template name="mentionsFlexTab">
	<div class="content">
		<div class="list-view mentioned-messages-list">
			<div class="title">
				<h2>{{_ "Mentions"}}</h2>
			</div>
			{{#if Template.subscriptionsReady}}
				{{#unless hasMessages}}
					<h2>{{_ "No_mentions_found"}}</h2>
				{{/unless}}
			{{/if}}
		</div>
		<ul class="mentioned-messages-list list clearfix">
			{{#each messages}}
				{{#nrr nrrargs 'message' message}}{{/nrr}}
			{{/each}}
			{{#if hasMore}}
				<li class="load-more">
					{{#if Template.subscriptionsReady}}
						<button>{{_ "Has_more"}}...</button>
					{{else}}
						<div class="load-more-loading">{{_ "Loading..."}}</div>
					{{/if}}
				</li>
			{{/if}}
		</ul>
	</div>
</template>
